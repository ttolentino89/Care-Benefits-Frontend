<!DOCTYPE html>
<html lang="en" dir="ltr">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="booking.css">
<head>
  <title>Sick Day</title>
  <style>
      @import url('https://fonts.googleapis.com/css?family=Varela+Round&display=swap');
  </style>
</head>
<header>
  <h1 class="text-center">Child Info:</h1>
</header>
<body>
<form id="child-info"><div class="rendered-form"><div class="fb-text form-group field-text">
        <label for="name">Child's Name:<span id="asterisk"> *</span></label><br><input type="text" id="name" required></input><br>
        <label for="DOB">Child's Date of Birth: <span id="asterisk">*</span></label><br><input type="date" id="DOB" required></input><br>
        <label for="symptoms">Symptoms: <span id="asterisk">*</span></label><br><input type="text" id="largerText" onfocus="this.value=''" value="Please be as detailed as possible."></input><br>
        <label for="medications">Medications/Allergies:</label><br><input type="text" id="largerText" onfocus="this.value=''" value="Please be as detailed as possible." onclick="clearText()"></input><br>
        <label for="additional">Additional Info:</label></br><input type="text" id="largerText" onfocus="this.value=''" value="Is there anything else we should know?"></input><br>
        <label for="firstVisit">First Visit?</label><select><br>
                <option value="yes">Yes</option>
                <option value="no">No</option>
        </select><br>
        <button type="submit" id="myBtn" form="child-into" value="Submit" data-toggle="modal" data-target="#exampleModalCenter">Book Appointment</button>
      </form>
      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Thank you for your booking!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>You're all set. We look forward to seeing you soon.</p>
              <p>In the meantime, please feel free to contact ${"daycare[i].name"} at ${"daycare[i].phone"} if you have any questions or need 
                  anything else. </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
          </div>
        </div>
      </div>
  <script src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
  <script src="app.js"></script>
  <script src="booking.js"></script>
  <footer></footer>
</body>

</html>
